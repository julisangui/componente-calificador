<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon-32x32.png">
    <title>Componente calificador</title>
</head>

<body>
    <div class="componente-calificador">
        <div class="contenedor-estrella">
            <img src="assets/icon-star.svg">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="botones">
            <button class="boton" value="1">1</button>
            <button class="boton" value="2">2</button>
            <button class="boton" value="3">3</button>
            <button class="boton" value="4">4</button>
            <button class="boton" value="5">5</button>
        </div>
        <button type="submit" class="boton-submit">SUBMIT</button>
    </div>

    <div class="mensaje">
        <img src="assets/illustration-thank-you.svg" class="illustration-thank-you">
        <p class="calificacion"></p>
        <h2>Thank you!</h2>
        <p>We appreciate you to take the time to give a rating. If you ever need to support, don't hesiate to get in touch!.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
